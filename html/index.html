<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Dashboard | Company Name</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description"
		content="Meta descriptions may be included in search results to concisely summarize page content.">
	<link rel="shortcut icon" href="images/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<!-- Start Login Wrapper -->
	<div class="login-wrapper">
		<!-- Start Login Left Wrapper -->
		<div class="login-left-wrapper">

			<!-- Start Login Page  -->
			<div class="login-form">
				<!-- Logo -->
				<div class="text-center">
					<a href="index.html" title="Company Name" aria-label="Logo" class="logo">
						<img src="images/logo.png" alt="Company Logo">
					</a>
				</div>

				<!-- Start Form -->
				<form action="index.html">
					<h3>LOGIN</h3>
					<div class="form-group">
						<input type="text" name="username" class="form-control" id="inputUsername"
							placeholder="Username">
					</div>
					<div class="form-group">
						<input type="password" name="password" class="form-control" id="inputPassword"
							placeholder="Password">
					</div>
					<div class="login-forgot-btn">
						<button class="btn btn-light btn-lg" type="submit">LOGIN</button>
						<a href="#" title="Forgot Password" class="forgot-password">Forgot Password?</a>
					</div>
					<p class="signup-link">Don't have an account? &nbsp;<a href="#" title="Sign Up">Sign Up</a></p>
				</form>
				<!-- End Form -->

			</div>
			<!-- End Login Page  -->

			<!-- Start Footer -->
			<footer class="footer">
				<p class="copyright ">&copy; 2019 Companny. All rights reserved.</p>
			</footer>
			<!-- End Footer -->

		</div>
		<!-- End Login Left Wrapper -->
	</div>
	<!-- End Login Wrapper -->

	<!-- JavaScripts -->
	<script src="js/main.js"></script>
</body>

</html>
